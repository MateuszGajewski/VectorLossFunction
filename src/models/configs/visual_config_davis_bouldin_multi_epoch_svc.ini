[data]
dataset=dataset.FashionMNISTDataset
train_data=../../../data/processed/hierarchical_labels/fashion_mnist/fashion-mnist_train.csv
test_data=../../../data/processed/hierarchical_labels/fashion_mnist/fashion-mnist_test.csv
data_loader=data_loaders.VisualDataLoader
labels_hierarchy=../../../data/processed/hierarchical_labels/fashion_mnist/hierarchical_labels.json

[training]
classifier=classifiers.SimpleVisualClassifier
batch_size=2048
out_dim=8
loss_function=loss_function.DBLossFunctionApprox
log_loss=True
optimizer=optim.SGD
lr=0.001
epochs=10
momentum=0.9
device=cpu
experiment=multi_epoch_svc
recalculate_period=200
validate_after_epoch=true

[inference]
vector_to_label_transformer=vector_to_label_transformers.SVCToLabelTransformer
metrics=["metrics.MultiClassAccuracy", "metrics.WeightedMultiClassAccuracy"]

